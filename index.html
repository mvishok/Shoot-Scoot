<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Shoot & Scoot</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .center-image {
            width: 300px;
            height: 300px;
        }

        h1 {
            color: #2596be;
            margin-top: 20px;
        }

        p {
            max-width: 600px;
            margin: 10px 0;
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .button, .android, .github {
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            color: white;
            border: none;
        }

        .button {
            background-color: #bea235;
        }
        
        .button:hover {
            background-color: #a88e2d;
        }

        .android {
            background-color: #a4c639;
        }

        .android:hover {
            background-color: #9db847;
        }

        .github {
            background-color: black;
        }

        .github:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="ss.png" alt="Shoot & Scoot Logo" class="center-image">
        <p>A lightweight screenshot tool that captures your screen and compiles images into a PDF with simple hotkeys.</p>
        
        <div class="button-container">
            <a href="https://github.com/mvishok/shoot-scoot/releases/latest/download/shoot-scoot.exe" class="button">Windows</a>
            <a href="https://github.com/mvishok/shoot-scoot/" class="github">Github</a>
            <a href="https://github.com/mvishok/shoot-scoot/releases/latest/download/shootscoot.apk" class="android">Android</a>
        </div>
    </div>
</body>
</html>
